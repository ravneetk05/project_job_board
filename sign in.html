<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 650px;
            background-image: url('CUB4-Top-10-reasons-why-Chitkara-University-is-the-best-University-in-North-India.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            width: 400px;
            background: transparent;
            color: #fff;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease, opacity 0.3s ease; /* Add smooth transitions */
        }

        .container:hover {
            transform: translateY(-5px); /* Slightly lift the container on hover */
            opacity: 0.9; /* Reduce opacity on hover for a subtle effect */
        }

        .container h1 {
            font-size: 36px;
            text-align: center;
        }

        .items {
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .items input {
            width: 88%;
            height: auto;
            background: transparent;
            border: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px;
            transition: border-color 0.3s ease, transform 0.3s ease; /* Add smooth transitions */
        }

        .items input::placeholder {
            color: #fff;
        }

        .items input:focus {
            border-color: aqua; /* Change border color on focus */
            transform: scale(1.02); /* Slightly scale the input on focus */
        }

        .forgot-remember {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 100%;
            height: 45px;
            background-color: #fff;
            font-size: 16px;
            color: #333;
            border-radius: 40px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Add smooth transitions */
        }

        .btn:hover {
            color: #fff;
            background-color: #333;
        }

        .register {
            font-size: 15px;
            text-align: center;
        }

        a {
            color: aqua;
            font-size: 16px;
            transition: color 0.3s ease, font-size 0.3s ease; /* Add smooth transitions */
        }

        a:hover {
            color: red;
            font-size: 20px;
        }

    </style>
</head>

<body>

    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="items">
                <input type="text" placeholder="Username" required>

            </div>
            <div class="items">
                <input type="Password" placeholder="Password" required>
            </div>
            <div class="forgot-remember"><label><input type="checkbox">remember me</label>
                <a href="#">forgot password</a></div>
        </form>
        <button type="submit" class="btn">Login</button>
        <div class="register">
            <p>Don't have an account?
                <a href="register.html" target="_blank">Register</a></p>
        </div>
        <div class="portfolio">
            <p>Check out my <a href="user.html" target="_blank">portfolio</a></p>
        </div>
    </div>
</body>

</html>
