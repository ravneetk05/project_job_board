<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Your Website Name</title>
    <link rel="stylesheet" href="connect.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Connect with Us</h1>
        <p>Contact us for consultancy services</p>
    </header>

    <main>
        <section class="contact-form">
            <h2>Send us a Message</h2>
            <form action="#" method="POST"> <!-- Update the action attribute with your form handling script -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
<script src="connect.js"></script>
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
