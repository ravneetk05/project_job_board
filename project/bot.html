<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bot.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
    <title>ChatBot | User</title>
    <style>
    :root {
        --body-bg: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
        --msger-bg: #fff;
        --left-msg-bg: linear-gradient(to right, #ff6b6b, #ff7171);
        --right-msg-bg: #b0e0e6;
        --accent-color: #ff5722; /* An accent color for buttons and highlights */
      }
    </style>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="robot.png" alt="" srcset="">
            <p>ChatBot</p>
          </div>
        </header>
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(bot.png)"
            ></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
              <div class="msg-text">
                Hi, do you have any queries regarding our Job Platform ? We have covered it all. Go ahead, send a message !! ðŸ˜„
              </div>
            </div>
          </div>
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(user.png)"
            ></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Coderider</div>
                <div class="msg-info-time">12:46</div>
              </div>
      
              <div class="msg-text">

              </div>
            </div>
          </div>
        </main>
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
      </section>

      <script src="bot.js"></script>
</body>
</html>
